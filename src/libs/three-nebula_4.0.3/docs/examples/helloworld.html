<!DOCTYPE HTML>
<html>

<head>
    <title>three.system - helloworld</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style type="text/css">
    body {
        font-family: Monospace;
        background-color: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .tips {
        position: absolute;
        top: 10px;
        right: 20px;
        color: #fff;
        font-size: 14px;
        text-align: right;
    }
    </style>
</head>

<body>
    <div class="tips">Please press the w key
        <br><span id="info">Add Behaviours</span></div>
    <div id="container"></div>
    <script src="../js/stats.min.js"></script>
    <script src="../js/three.min.js"></script>
    <script src='../js/three-nebula.js'></script>
    <script src="../js/lib/TrackballControls.js"></script>
    <script>
    var system, emitter1, emitter2, zone2;
    var camera, scene, renderer, stats, clock, controls;

    init();

    function init() {
        initScene();
        initLights();
        initProton();
        initPlane();
        initControls();
        addStats();
        animate();
        keydownEvent();
    }

    function initScene() {
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff, 1, 10000);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xaaccff);

        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', onWindowResize, false);
    }

    function keydownEvent() {
        var num = 0;

        document.onkeydown = function(e) {
            var keynum = window.event ? e.keyCode : e.which;
            if (keynum == 87) {
                num++;

                switch (num) {
                    case 1:
                        var color = new Nebula.Color('random', 'random', Infinity, Nebula.ease.easeOutQuart);
                        addBehaviour(color);
                        addInfo(": Color");
                        break;

                    case 2:
                        var zone = new Nebula.BoxZone(400);
                        addBehaviour(new Nebula.CrossZone(zone, "bound"));
                        addInfo("+CrossZone");
                        break;

                    case 3:
                        var force = new Nebula.Force(1, 0, -.1);
                        addBehaviour(force);
                        addInfo("+Force");
                        break;

                    case 4:
                        var spring = new Nebula.Spring(0, 0, 0);
                        addBehaviour(spring);
                        addInfo("+Spring");
                        break;

                    case 5:
                        var repulsion = new Nebula.Repulsion(new Nebula.Vector3D(0, -100, 0), 2, 200);
                        addBehaviour(repulsion);
                        addInfo("+Repulsion");
                        break;

                    default:

                }
            }
        }

        function addInfo(info) {
            document.getElementById("info").innerText += info;
        }

        function addBehaviour(behaviour) {
            emitter1.addBehaviour(behaviour);
            emitter2.addBehaviour(behaviour);
        }
    }

    function initLights() {
        var ambientLight = new THREE.AmbientLight(0x101010);
        scene.add(ambientLight);

        var pointLight = new THREE.PointLight(0xffffff, 2, 1000, 1);
        pointLight.position.set(0, 200, 200);
        scene.add(pointLight);

        var spotLight = new THREE.SpotLight(0xffffff, .5);
        spotLight.position.set(0, 500, 100);
        scene.add(spotLight);
        spotLight.lookAt(scene);
    }

    function initControls() {
        controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
        //controls.addEventListener('change', render);
    }

    function addStats() {
        stats = new Stats();
        stats.showPanel(0);
        stats.dom.style.position = 'absolute';
        stats.dom.style.left = '0px';
        stats.dom.style.top = '0px';
        container.appendChild(stats.dom);
    }

    function initPlane() {
        var groundGeo = new THREE.PlaneBufferGeometry(10000, 10000);
        var groundMat = new THREE.MeshPhongMaterial({
            color: 0xffffff,
            specular: 0x050505
        });
        groundMat.color.setHSL(0.095, 1, 0.75);

        var ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -200;
        scene.add(ground);
        //ground.receiveShadow = true;
    }

    function initProton() {
        system = new Nebula.default();

        emitter1 = createEmitter({
            position: {
                x: -100,
                y: 0
            },
            Body: createMesh("sphere")
        })

        emitter2 = createEmitter({
            position: {
                x: 100,
                y: 0
            },
            Body: createMesh("cube")
        })

        system.addEmitter(emitter1);
        system.addEmitter(emitter2);

        system.addRenderer(new Nebula.MeshRenderer(scene));

        // Nebula.Debug.drawZone(system,scene,zone2);
        Nebula.Debug.drawEmitter(system, scene, emitter1);
        Nebula.Debug.drawEmitter(system, scene, emitter2);
    }

    function createMesh(geo) {
        if (geo == "sphere") {
            var geometry = new THREE.SphereGeometry(10, 8, 8);
            var material = new THREE.MeshLambertMaterial({
                color: "#ff0000"
            });
        } else {
            var geometry = new THREE.BoxGeometry(20, 20, 20);
            var material = new THREE.MeshLambertMaterial({
                color: "#00ffcc"
            });
        }

        var mesh = new THREE.Mesh(geometry, material);
        return mesh;
    }


    function createEmitter(obj) {
        var emitter = new Nebula.Emitter();
        emitter.rate = new Nebula.Rate(new Nebula.Span(5, 10), new Nebula.Span(.1, .25));
        emitter.addInitializer(new Nebula.Mass(1));
        emitter.addInitializer(new Nebula.Radius(10));
        emitter.addInitializer(new Nebula.Life(2, 4));
        emitter.addInitializer(new Nebula.Body(obj.Body));
        emitter.addInitializer(new Nebula.Position(new Nebula.BoxZone(100)));
        emitter.addInitializer(new Nebula.RadialVelocity(200, new Nebula.Vector3D(0, 1, 1), 30));

        emitter.addBehaviour(new Nebula.Rotate("random", "random"));
        emitter.addBehaviour(new Nebula.Scale(1, 0.1));
        //Gravity
        emitter.addBehaviour(new Nebula.Gravity(3));

        emitter.position.x = obj.position.x;
        emitter.position.y = obj.position.y;
        emitter.emit();
        return emitter;
    }

    function animate() {
        stats.begin();
        requestAnimationFrame(animate);
        render();
        stats.end();
    }

    function render() {
        system.update();
        renderer.render(scene, camera);
        controls.update();
        Nebula.Debug.renderInfo(system, 3);
    }

    function onWindowResize() {

    }
    </script>
</body>

</html>
