<!DOCTYPE HTML>
<html>

<head>
    <title>three.system - helloworld</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style type="text/css">
    body {
        font-family: Monospace;
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="../js/stats.min.js"></script>
    <script src="../js/three.min.js"></script>
    <script src="../js/three-nebula.js"></script>
    <script src="../js/lib/TrackballControls.js"></script>
    <script>
    var system, emitter;
    var camera, scene, renderer, stats, clock, spring, controls;

    init();

    function init() {
        addScene();
        addControls();
        addLights();
        addStars();
        addProton();
        //addInteraction();
        addStats();
        animate();
    }

    function addScene() {
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff, 1, 10000);

        clock = new THREE.Clock();

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', onWindowResize, false);
    }

    function addControls() {
        controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
    }

    function addLights() {
        var ambientLight = new THREE.AmbientLight(0x101010);
        scene.add(ambientLight);

        var pointLight = new THREE.PointLight(0xffffff, 2, 1000, 1);
        pointLight.position.set(0, 200, 200);
        scene.add(pointLight);
    }

    function addStats() {
        stats = new Stats();
        stats.showPanel(0);
        stats.dom.style.position = 'absolute';
        stats.dom.style.left = '0px';
        stats.dom.style.top = '0px';
        container.appendChild(stats.dom);
    }

    function addStars() {
        var geometry = new THREE.Geometry();
        for (var i = 0; i < 10000; i++) {
            var vertex = new THREE.Vector3();
            vertex.x = THREE.Math.randFloatSpread(2000);
            vertex.y = THREE.Math.randFloatSpread(2000);
            vertex.z = THREE.Math.randFloatSpread(2000);
            geometry.vertices.push(vertex);
        }
        var particles = new THREE.Points(geometry, new THREE.PointsMaterial({
            color: 0x888888
        }));
        scene.add(particles);
    }

    function addProton() {
        system = new Nebula.default();
        system.addEmitter(createEmitter());
        system.addRenderer(new Nebula.SpriteRenderer(scene));
    }

    function createSprite() {
        var map = new THREE.TextureLoader().load("./img/dot.png");
        var material = new THREE.SpriteMaterial({
            map: map,
            color: 0xff0000,
            blending: THREE.AdditiveBlending,
            fog: true
        });
        return new THREE.Sprite(material);
    }


    function createEmitter() {
        emitter = new Nebula.Emitter();
        emitter.rate = new Nebula.Rate(new Nebula.Span(10, 15), new Nebula.Span(.05, .1));
        emitter.addInitializer(new Nebula.Body(createSprite()));
        emitter.addInitializer(new Nebula.Mass(1));
        emitter.addInitializer(new Nebula.Life(1, 3));
        emitter.addInitializer(new Nebula.Position(new Nebula.SphereZone(20)));
        emitter.addInitializer(new Nebula.RadialVelocity(new Nebula.Span(500, 800), new Nebula.Vector3D(0, 1, 0), 30));
        emitter.addBehaviour(new Nebula.RandomDrift(10, 10, 10, .05));
        //emitter.addBehaviour(new Nebula.Alpha(1, 0.1));
        emitter.addBehaviour(new Nebula.Scale(new Nebula.Span(2, 3.5), 0));
        emitter.addBehaviour(new Nebula.Gravity(6));
        emitter.addBehaviour(new Nebula.Color('#FF0026', ['#ffff00', '#ffff11'], Infinity, Nebula.easeOutSine));
        emitter.position.x = 0;
        emitter.position.y = -150;
        emitter.emit();
        return emitter;
    }

    function addInteraction() {
        window.addEventListener('mousemove', onMouseMove, false);
        var pos = {
            x: 0,
            y: 0
        };

        function onMouseMove(event) {
            pos.x = event.clientX;
            pos.y = event.clientY;
            var target = Nebula.THREEUtil.toSpacePos(pos, camera, renderer.domElement);
            emitter.position.x += (target.x - emitter.position.x) / 10;
            emitter.position.y += (target.y - emitter.position.y) / 10;
            emitter.position.z += (target.z - emitter.position.z) / 10;
        }
    }

    function animate() {
        stats.begin();
        requestAnimationFrame(animate);
        render();
        stats.end();
    }

    function render() {
        system.update(clock.getDelta());
        renderer.render(scene, camera);
        controls.update();

        Nebula.Debug.renderInfo(system, 3);
    }

    function onWindowResize() {

    }
    </script>
</body>

</html>
