<!DOCTYPE HTML>
<html>

<head>
    <title>SpriteRenderer - colors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style type="text/css">
    body {
        font-family: Monospace;
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="../js/stats.min.js"></script>
    <script src="../js/three.min.js"></script>
    <script src="../js/three-nebula.js"></script>
    <script src="../js/lib/TrackballControls.js"></script>
    <script>
    var system, emitter;
    var camera, scene, renderer, stats, clock, spring, controls;

    init();

    function init() {
        addScene();
        addControls();
        addLights();
        addProton();
        addStats();
        animate();
    }

    function addScene() {
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff, 1, 10000);

        var axisHelper = new THREE.AxisHelper(250);
        scene.add(axisHelper);

        clock = new THREE.Clock();

        renderer = new THREE.WebGLRenderer({
            preserveDrawingBuffer: true
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', onWindowResize, false);
    }

    function addControls() {
        controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
    }

    function addLights() {
        var ambientLight = new THREE.AmbientLight(0x101010);
        scene.add(ambientLight);

        var pointLight = new THREE.PointLight(0xffffff, 2, 1000, 1);
        pointLight.position.set(0, 200, 200);
        scene.add(pointLight);
    }

    function addStats() {
        stats = new Stats();
        stats.showPanel(0);
        stats.dom.style.position = 'absolute';
        stats.dom.style.left = '0px';
        stats.dom.style.top = '0px';
        container.appendChild(stats.dom);
    }

    function addProton() {
        system = new Nebula.default();
        system.addEmitter(createEmitter());
        system.addRenderer(new Nebula.SpriteRenderer(scene));
    }

    function createBox() {
        var geometry = new THREE.DodecahedronGeometry(20);
        var material = new THREE.MeshLambertMaterial({
            color: "#00ffcc"
        });

        return new THREE.Mesh(geometry, material);
    }


    function createEmitter() {
        var colors = ['#529B88', '#CDD180', '#FFFA32', '#FB6255', '#FB4A53', '#FF4E50', '#F9D423'];
        emitter = new Nebula.Emitter();
        emitter.rate = new Nebula.Rate(new Nebula.Span(3, 6), new Nebula.Span(.05, .2));
        emitter.addInitializer(new Nebula.Mass(1));
        emitter.addInitializer(new Nebula.Radius(200, 400));
        emitter.addInitializer(new Nebula.Life(2, 4));
        emitter.addInitializer(new Nebula.Body(createSprite()));
        emitter.addInitializer(new Nebula.Position(new Nebula.ScreenZone(camera, renderer)));
        emitter.addBehaviour(new Nebula.Alpha(0, 1, Infinity, Nebula.easeOutCubic));
        emitter.addBehaviour(new Nebula.Scale(2, 0, Infinity, Nebula.easeOutCubic));
        emitter.addBehaviour(new Nebula.Color(colors, 'random'));
        emitter.emit();
        return emitter;
    }

    function createSprite() {
        var map = new THREE.TextureLoader().load("./img/dot.png");
        var material = new THREE.SpriteMaterial({
            map: map,
            color: 0xff0000,
            blending: THREE.AdditiveBlending,
            fog: true
        });
        return new THREE.Sprite(material);
    }

    function animate() {
        stats.begin();
        requestAnimationFrame(animate);
        render();
        stats.end();
    }

    function render() {
        system.update();
        renderer.render(scene, camera);
        controls.update();

        Nebula.Debug.renderInfo(system, 3);
    }

    function onWindowResize() {

    }
    </script>
</body>

</html>
